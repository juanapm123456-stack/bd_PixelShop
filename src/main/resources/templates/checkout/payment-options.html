<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - PixelShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .checkout-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .game-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }
        .payment-container {
            padding: 40px;
            text-align: center;
        }
        .payment-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .payment-subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        #paypal-button-container {
            margin: 30px 0;
        }
        .security-badge {
            display: inline-flex;
            align-items: center;
            background: #f7fafc;
            padding: 10px 20px;
            border-radius: 25px;
            color: #4a5568;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .security-badge i {
            color: #48bb78;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <!-- Resumen del juego -->
        <div class="card">
            <div class="game-summary">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img th:src="${juego.imagenUrl1}" class="img-fluid rounded" alt="Portada">
                    </div>
                    <div class="col-md-6">
                        <h4 th:text="${juego.titulo}">Nombre del Juego</h4>
                        <p class="mb-0 small" th:text="${juego.descripcion}">Descripción...</p>
                    </div>
                    <div class="col-md-3 text-end">
                        <h2 class="mb-0">€<span th:text="${juego.precio}">49.99</span></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de pago -->
        <div class="card">
            <div class="payment-container">
                <h3 class="payment-title"><i class="fas fa-credit-card me-2"></i>Finalizar Compra</h3>
                <p class="payment-subtitle">Selecciona tu método de pago</p>
                
                <!-- Botones de PayPal -->
                <div id="paypal-button-container"></div>
                
                <!-- Mensaje de error si PayPal no carga -->
                <div id="paypal-error" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Error al cargar PayPal. Por favor, intenta de nuevo o contacta soporte.
                </div>
                
                <!-- Badge de seguridad -->
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    Pago 100% seguro y encriptado
                </div>
                
                <div class="mt-4">
                    <a th:href="@{'/juego/' + ${juego.id}}" class="text-muted">
                        <i class="fas fa-arrow-left me-2"></i>Volver al juego
                    </a>
                </div>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="text-center text-white">
            <small>
                <i class="fas fa-lock me-2"></i>
                Powered by PayPal - Tus datos están protegidos
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
    // Cargar SDK de PayPal dinámicamente
    const paypalClientId = /*[[${paypalClientId}]]*/ '';
    const paypalScript = document.createElement('script');
    paypalScript.src = `https://www.paypal.com/sdk/js?client-id=${paypalClientId}&currency=EUR`;
    paypalScript.onload = function() {
        console.log('PayPal SDK cargado correctamente');
        initializePayPal();
    };
    paypalScript.onerror = function() {
        console.error('Error al cargar PayPal SDK');
        document.getElementById('paypal-error').style.display = 'block';
    };
    document.head.appendChild(paypalScript);
    </script>
    <script th:inline="javascript">
        const juegoId = /*[[${juego.id}]]*/ '';
        const juegoPrecio = /*[[${juego.precio}]]*/ '';

        // Manejo de selección de método de pago - ELIMINADO, ya no se necesita

        // Función para inicializar PayPal después de que se cargue el SDK
        function initializePayPal() {
        if (typeof paypal !== 'undefined') {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    console.log('Creando orden de PayPal...');
                    return fetch('/paypal/create-order/' + juegoId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al crear orden');
                        }
                        return response.text();
                    })
                    .then(orderId => {
                        console.log('Orden creada:', orderId);
                        return orderId;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al crear la orden de PayPal');
                        throw error;
                    });
                },
                onApprove: function(data, actions) {
                    console.log('Pago aprobado:', data);
                    window.location.href = '/paypal/success?token=' + data.orderID + '&juegoId=' + juegoId;
                },
                onCancel: function(data) {
                    console.log('Pago cancelado');
                    window.location.href = '/paypal/cancel?juegoId=' + juegoId;
                },
                onError: function(err) {
                    console.error('Error PayPal:', err);
                    alert('Ocurrió un error al procesar el pago: ' + err);
                }
            }).render('#paypal-button-container')
            .then(() => {
                console.log('Botones de PayPal renderizados correctamente');
            })
            .catch(err => {
                console.error('Error al renderizar botones de PayPal:', err);
                document.getElementById('paypal-error').style.display = 'block';
            });
        } else {
            console.error('PayPal SDK no cargado');
            document.getElementById('paypal-error').style.display = 'block';
        }
        }
    </script>
</body>
</html>
