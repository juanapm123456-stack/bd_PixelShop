<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head th:replace="~{fragments/header :: head('Mi Biblioteca - Pixel Shop')}"></head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="flex-grow container mx-auto px-4 py-8">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-800">
                <i class="fas fa-book text-blue-600 mr-3"></i>
                Mi Biblioteca
            </h1>
            <p class="text-xl text-gray-600 mt-3">Tus juegos comprados</p>
        </div>
        
        <!-- Grid de juegos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div th:each="item : ${biblioteca}">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 h-full flex flex-col">
                    <div class="relative h-64 overflow-hidden">
                        <img th:src="${item.juego.imagenUrl1 != null ? item.juego.imagenUrl1 : 'https://via.placeholder.com/300x400?text=Pixel+Shop'}" 
                             th:alt="${item.juego.titulo}"
                             class="w-full h-full object-cover">
                    </div>
                    
                    <div class="p-4 flex flex-col flex-grow">
                        <h5 class="text-lg font-bold text-gray-800 mb-2" th:text="${item.juego.titulo}">Título</h5>
                        <p class="text-sm text-gray-600 mb-4">
                            Adquirido: <span th:text="${#temporals.format(item.fechaAdquisicion, 'dd/MM/yyyy')}"></span>
                        </p>
                        
                        <a th:href="@{/juego/{id}(id=${item.juego.id})}" class="mt-auto px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-semibold text-center">
                            Ver Detalles
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Si la biblioteca está vacía -->
        <div th:if="${biblioteca.empty}" class="text-center py-16">
            <i class="fas fa-folder-open text-6xl text-gray-400 mb-6"></i>
            <h3 class="text-3xl font-bold text-gray-800 mb-2">Tu biblioteca está vacía</h3>
            <p class="text-gray-600 mb-6">¡Empieza a comprar juegos!</p>
            <a th:href="@{/}" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-lg font-semibold">
                <i class="fas fa-shopping-cart mr-2"></i>Ir al Catálogo
            </a>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
