<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Mis Compras - Pixel Shop')}">
    <link th:href="@{/css/usuario/mis-compras.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="main-container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-shopping-bag text-success me-3"></i>
                Mis Compras
            </h1>
            <p class="lead text-muted">Historial completo de transacciones</p>
        </div>
        
        <!-- Tabla de compras -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>#ID</th>
                                <th>Juego</th>
                                <th>Fecha</th>
                                <th>Precio Pagado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="compra : ${compras}">
                                <td th:text="${compra.id}">#1</td>
                                <td>
                                    <strong th:text="${compra.juego.titulo}">Título del Juego</strong>
                                </td>
                                <td th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                                <td class="fw-bold text-success" th:text="${'€' + compra.precioPagado}">€0.00</td>
                                <td>
                                    <a th:href="@{/juego/{id}(id=${compra.juego.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye me-1"></i>Ver
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Si no hay compras -->
        <div th:if="${compras.empty}" class="text-center py-5">
            <i class="fas fa-receipt fa-5x text-muted mb-4"></i>
            <h3>No tienes compras aún</h3>
            <p class="text-muted mb-4">Tu historial aparecerá aquí</p>
            <a th:href="@{/}" class="btn btn-primary btn-lg">
                <i class="fas fa-shopping-cart me-2"></i>Ir al Catálogo
            </a>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
