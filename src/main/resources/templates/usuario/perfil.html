<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Mi Perfil - Pixel Shop')}">
    <link th:href="@{/css/usuario/perfil.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="main-container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <i class="fas fa-user-circle fa-5x mb-3"></i>
                        <h2 class="mb-0">Mi Perfil</h2>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Mensajes -->
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        
                        <form th:action="@{/perfil/actualizar}" th:object="${usuario}" method="post">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Nombre completo</label>
                                <input type="text" th:field="*{nombre}" class="form-control form-control-lg" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" th:field="*{email}" class="form-control form-control-lg" disabled readonly>
                                <small class="text-muted">El email no se puede cambiar</small>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Rol</label>
                                <input type="text" th:value="${usuario.rol}" class="form-control form-control-lg" disabled readonly>
                            </div>
                            
                            <div class="mb-4" th:if="${usuario.rol.name() == 'PROVEEDOR'}">
                                <label class="form-label fw-bold">Datos Fiscales (CIF/NIF)</label>
                                <textarea th:field="*{datosFiscales}" class="form-control" rows="3" 
                                          placeholder="Ej: CIF: B12345678, Dirección fiscal..."></textarea>
                                <small class="text-muted">Información necesaria para pagos</small>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Fecha de Registro</label>
                                <input type="text" th:value="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy HH:mm')}" 
                                       class="form-control form-control-lg" disabled readonly>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Guardar Cambios
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
