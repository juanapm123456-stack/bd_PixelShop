<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Registro - Pixel Shop')}">
    <link th:href="@{/css/auth/register.css}" rel="stylesheet">
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                <h2 class="fw-bold">Crear Cuenta</h2>
                <p class="text-muted">Únete a Pixel Shop</p>
            </div>
            
            <!-- Mensajes -->
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            
            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="tu@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">¿Eres proveedor de juegos?</label>
                    <select th:field="*{rol}" class="form-select">
                        <option value="CLIENTE">No, solo quiero comprar juegos</option>
                        <option value="PROVEEDOR">Sí, quiero publicar y vender juegos</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-user-check me-2"></i>Crear Cuenta
                </button>
            </form>
            
            <div class="text-center">
                <p class="mb-0">¿Ya tienes cuenta? 
                    <a th:href="@{/login}" class="text-primary fw-bold">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
