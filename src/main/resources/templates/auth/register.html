<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pixel Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/auth/register.css}" rel="stylesheet">
</head>
<body>
    <!-- SPLIT SCREEN LAYOUT -->
    <div class="split-container">
        
        <!-- LADO IZQUIERDO -->
        <div class="left-side">
            <canvas id="particleCanvas"></canvas>
            
            <div class="left-content">
                <div class="big-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                
                <h1 class="welcome-title">Únete a</h1>
                <h2 class="brand-name">Pixel Shop</h2>
                <p class="tagline">Crea tu cuenta y empieza a disfrutar de miles de juegos</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Registro rápido y seguro</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Publica tus propios juegos</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Comunidad activa</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- LADO DERECHO -->
        <div class="right-side">
            <div class="form-container">
                
                <div class="form-header">
                    <h3 class="form-title">Crear Cuenta</h3>
                    <p class="form-subtitle">Completa el formulario para registrarte</p>
                </div>
                
                <!-- Mensajes -->
                <div th:if="${error}" class="alert-custom alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <!-- Formulario -->
                <form th:action="@{/register}" th:object="${usuario}" method="post" class="register-form">
                    
                    <div class="form-group">
                        <label class="form-label">Nombre completo</label>
                        <div class="input-box">
                            <i class="input-icon fas fa-user"></i>
                            <input type="text" 
                                   th:field="*{nombre}" 
                                   class="form-input" 
                                   placeholder="Tu nombre" 
                                   required
                                   autocomplete="name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-box">
                            <i class="input-icon fas fa-envelope"></i>
                            <input type="email" 
                                   th:field="*{email}" 
                                   class="form-input" 
                                   placeholder="tu@email.com" 
                                   required
                                   autocomplete="email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <div class="input-box">
                            <i class="input-icon fas fa-lock"></i>
                            <input type="password" 
                                   th:field="*{password}" 
                                   class="form-input" 
                                   placeholder="Mínimo 6 caracteres" 
                                   required 
                                   minlength="6"
                                   autocomplete="new-password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tipo de cuenta</label>
                        <div class="input-box">
                            <i class="input-icon fas fa-briefcase"></i>
                            <select th:field="*{rol}" class="form-input form-select-custom">
                                <option value="CLIENTE"> Cliente - Solo comprar juegos</option>
                                <option value="PROVEEDOR"> Proveedor - Publicar y vender juegos</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <span>Crear Cuenta</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <div class="login-section">
                    <p class="login-text">¿Ya tienes una cuenta?</p>
                    <a th:href="@{/login}" class="btn-login-link">
                        <span>Iniciar sesión</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script th:src="@{/js/login-animation.js}"></script>
</body>
</html>
