<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Login - Pixel Shop')}">
    <link th:href="@{/css/auth/login.css}" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <i class="fas fa-gamepad fa-4x text-primary mb-3"></i>
                <h2 class="fw-bold">Pixel Shop</h2>
                <p class="text-muted">Inicia sesión en tu cuenta</p>
            </div>
            
            <!-- Mensajes -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                Email o contraseña incorrectos
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Has cerrado sesión correctamente
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="username" class="form-control" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <div class="divider my-3">
                <span>O</span>
            </div>
            
            <!-- Botón de Google OAuth2 -->
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google w-100 py-2 mb-3">
                <i class="fab fa-google me-2"></i>Continuar con Google
            </a>
            
            <div class="text-center">
                <p class="mb-0">¿No tienes cuenta? 
                    <a th:href="@{/register}" class="text-primary fw-bold">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
