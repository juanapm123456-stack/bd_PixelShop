<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Pixel Shop</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- CSS Global -->
    <link th:href="@{/css/global.css}" rel="stylesheet">
    
    <!-- CSS específico de la página -->
    <link th:href="@{${pageCSS}}" rel="stylesheet" th:if="${pageCSS}">
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%); box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
        <div class="container-fluid px-4">
            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-3" th:href="@{/}">
                <i class="fas fa-gamepad me-2"></i>Pixel Shop
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Catálogo -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>Catálogo
                        </a>
                    </li>
                    
                    <!-- Búsqueda -->
                    <li class="nav-item">
                        <form th:action="@{/buscar}" method="get" class="d-flex">
                            <input class="form-control me-2" type="search" name="q" placeholder="Buscar juegos...">
                        </form>
                    </li>
                    
                    <!-- Si NO está autenticado -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn-outline-light ms-2" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn-light ms-2" th:href="@{/register}">
                            <i class="fas fa-user-plus me-1"></i>Registrarse
                        </a>
                    </li>
                    
                    <!-- Si está autenticado -->
                    <!-- CLIENTE -->
                    <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
                        <a class="nav-link" th:href="@{/mi-biblioteca}">
                            <i class="fas fa-book me-1"></i>Mi Biblioteca
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('CLIENTE')">
                        <a class="nav-link" th:href="@{/compra/mis-compras}">
                            <i class="fas fa-shopping-bag me-1"></i>Mis Compras
                        </a>
                    </li>
                    
                    <!-- PROVEEDOR -->
                    <li class="nav-item" sec:authorize="hasRole('PROVEEDOR')">
                        <a class="nav-link" th:href="@{/mi-biblioteca}">
                            <i class="fas fa-book me-1"></i>Mi Biblioteca
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROVEEDOR')">
                        <a class="nav-link" th:href="@{/proveedor/publicar}">
                            <i class="fas fa-upload me-1"></i>Publicar Juego
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROVEEDOR')">
                        <a class="nav-link" th:href="@{/proveedor/mis-juegos}">
                            <i class="fas fa-gamepad me-1"></i>Mis Juegos
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('PROVEEDOR')">
                        <a class="nav-link" th:href="@{/proveedor/ventas}">
                            <i class="fas fa-chart-line me-1"></i>Ventas
                        </a>
                    </li>
                    
                    <!-- ADMIN -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/usuarios}">
                            <i class="fas fa-users me-1"></i>Usuarios
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/ganancias}">
                            <i class="fas fa-dollar-sign me-1"></i>Ganancias
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/movimientos}">
                            <i class="fas fa-exchange-alt me-1"></i>Movimientos
                        </a>
                    </li>
                    
                    <!-- Perfil y Cerrar Sesión -->
                    <li class="nav-item dropdown ms-3" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/perfil}">
                                <i class="fas fa-user me-2"></i>Mi Perfil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
