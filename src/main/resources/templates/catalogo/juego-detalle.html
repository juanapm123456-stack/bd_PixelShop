<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head(${juego.titulo + ' - Pixel Shop'})}">
    <link th:href="@{/css/catalogo/juego-detalle.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="main-container my-5">
        <div class="row">
            <!-- Columna izquierda: Galería de imágenes -->
            <div class="col-md-6">
                <!-- GALERÍA DE CAPTURAS (SIN PORTADA) -->
                <div id="gameCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#gameCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#gameCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#gameCarousel" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{${juego.imagenUrl2}}" class="d-block w-100 rounded" alt="Captura 1" 
                                 style="height: 400px; object-fit: cover;" 
                                 onerror="this.src='/images/placeholder-game.jpg'">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{${juego.imagenUrl3}}" class="d-block w-100 rounded" alt="Captura 2" 
                                 style="height: 400px; object-fit: cover;" 
                                 onerror="this.src='/images/placeholder-game.jpg'">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{${juego.imagenUrl4}}" class="d-block w-100 rounded" alt="Captura 3" 
                                 style="height: 400px; object-fit: cover;" 
                                 onerror="this.src='/images/placeholder-game.jpg'">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                
                <!-- Video de YouTube (si existe) -->
                <div th:if="${juego.videoYoutubeUrl != null && !#strings.isEmpty(juego.videoYoutubeUrl)}" class="mb-3">
                    <h5 class="mb-2"><i class="fab fa-youtube text-danger me-2"></i>Trailer / Gameplay</h5>
                    <div class="ratio ratio-16x9">
                        <iframe th:src="${'https://www.youtube.com/embed/' + #strings.substringAfter(juego.videoYoutubeUrl, 'v=')}" 
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            
            <!-- Columna derecha: Información del juego -->
            <div class="col-md-6">
                <h1 class="display-4 fw-bold mb-3" th:text="${juego.titulo}">Título del Juego</h1>
                
                <div class="mb-4">
                    <span class="badge bg-info text-dark fs-6 me-2" th:text="${juego.genero}">Género</span>
                    <span class="badge bg-secondary fs-6">
                        Por: <span th:text="${juego.proveedor.nombre}">Proveedor</span>
                    </span>
                </div>
                
                <p class="lead" th:text="${juego.descripcion}">Descripción del juego...</p>
                
                <div class="alert alert-light border d-flex justify-content-between align-items-center">
                    <span class="fs-5">Precio:</span>
                    <span class="display-5 fw-bold text-primary" th:text="${juego.precio + '€'}">0.00€</span>
                </div>
                
                <!-- Botones de acción -->
                <!-- Solo CLIENTE y PROVEEDOR pueden comprar -->
                <div sec:authorize="hasAnyRole('CLIENTE', 'PROVEEDOR')">
                    <!-- Si NO lo ha comprado -->
                    <div th:if="${!yaComprado}">
                        <form th:action="@{/compra/{id}(id=${juego.id})}" method="post">
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-shopping-cart me-2"></i>Comprar Ahora
                            </button>
                        </form>
                    </div>
                    
                    <!-- Si YA lo compró -->
                    <div th:if="${yaComprado}">
                        <button class="btn btn-success btn-lg w-100 mb-3" disabled>
                            <i class="fas fa-check-circle me-2"></i>Ya tienes este juego
                        </button>
                        <a th:href="@{/mi-biblioteca}" class="btn btn-outline-primary w-100">
                            <i class="fas fa-book me-2"></i>Ir a Mi Biblioteca
                        </a>
                    </div>
                </div>
                
                <!-- Mensaje para ADMIN -->
                <div sec:authorize="hasRole('ADMIN')">
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-shield-alt me-2"></i>
                        <strong>Los administradores no pueden comprar juegos</strong>
                    </div>
                </div>
                
                <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2">
                    <i class="fas fa-arrow-left me-2"></i>Volver al catálogo
                </a>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
