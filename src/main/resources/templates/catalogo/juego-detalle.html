<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head(${juego.titulo + ' - Pixel Shop'})}">
    <link th:href="@{/css/catalogo/juego-detalle.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="main-container my-5">
        <div class="row">
            <!-- Imagen del juego -->
            <div class="col-md-5">
                <img th:src="${juego.imagenUrl != null ? juego.imagenUrl : 'https://via.placeholder.com/500x700?text=Pixel+Shop'}" 
                     class="img-fluid rounded shadow-lg" 
                     th:alt="${juego.titulo}">
            </div>
            
            <!-- Información del juego -->
            <div class="col-md-7">
                <h1 class="display-4 fw-bold mb-3" th:text="${juego.titulo}">Título del Juego</h1>
                
                <div class="mb-4">
                    <span class="badge bg-info text-dark fs-6 me-2" th:text="${juego.genero}">Género</span>
                    <span class="badge bg-secondary fs-6">
                        Por: <span th:text="${juego.proveedor.nombre}">Proveedor</span>
                    </span>
                </div>
                
                <p class="lead" th:text="${juego.descripcion}">Descripción del juego...</p>
                
                <div class="alert alert-light border d-flex justify-content-between align-items-center">
                    <span class="fs-5">Precio:</span>
                    <span class="display-5 fw-bold text-primary" th:text="${'€' + juego.precio}">€0.00</span>
                </div>
                
                <!-- Botones de acción -->
                <!-- Si NO lo ha comprado -->
                <div th:if="${!yaComprado}">
                    <form th:action="@{/compra/{id}(id=${juego.id})}" method="post">
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-shopping-cart me-2"></i>Comprar Ahora
                        </button>
                    </form>
                </div>
                
                <!-- Si YA lo compró -->
                <div th:if="${yaComprado}">
                    <button class="btn btn-success btn-lg w-100 mb-3" disabled>
                        <i class="fas fa-check-circle me-2"></i>Ya tienes este juego
                    </button>
                    <a th:href="@{/mi-biblioteca}" class="btn btn-outline-primary w-100">
                        <i class="fas fa-book me-2"></i>Ir a Mi Biblioteca
                    </a>
                </div>
                
                <a th:href="@{/}" class="btn btn-outline-secondary w-100 mt-2">
                    <i class="fas fa-arrow-left me-2"></i>Volver al catálogo
                </a>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
