# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ========================================
# Este archivo se activa con: spring.profiles.active=prod

# NO mostrar SQL en producción (seguridad)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# IMPORTANTE: En producción usar 'validate' o 'none'
# validate = Solo valida esquema, NO modifica BD
# none = No hace nada con la BD
spring.jpa.hibernate.ddl-auto=validate

# Logs mínimos en producción
logging.level.org.springframework.security=WARN
logging.level.com.example=INFO

# Habilitar compresión HTTP
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Configuración de sesiones seguras
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=30m

